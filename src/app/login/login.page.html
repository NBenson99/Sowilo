<ion-content>

  <div class="box"></div>

  <div class="logo">
    <img src="assets\img\Sowilo.png" alt="">
  </div>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item class="input" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item class="input" style="flex: 3 2" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-row>
        <ion-col class="link">
          <ion-router-link color="primary" [router-link]="['/password']">Recuperar senha
          </ion-router-link>
        </ion-col>
      </ion-row>

      <ion-col class="ion-toggle">
        <ion-item lines="none">
          <ion-toggle slot="end" name="connect" checked></ion-toggle>
          <ion-label> Lembrar de mim</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button class="button" expand="block" (click)="login()" [router-link]="['/menu']" >
          Entrar
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="face">

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="add">
        <ion-router-link color="tertiary" href="registry">Criar conta
        </ion-router-link>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
